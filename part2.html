<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>表单新增事件</title>
</head>
<body>
    <form action="">
        用户名: <input type="text" name="userName" id="userName"><br>
        电话: <input type="tel" name="userPhone" id="userPhone" pattern="^1(3|4|5|7|8)\d{9}$"><br>
        <input type="submit">
    </form>
    <form action="">
        <label for="score">入学成绩：</label>
        <input type="number" max="100" min="0" value="0" id="score"><br>

        <label for="level">基础水平</label>
        <meter id="level" max="100" min="0" low="59" high="90"></meter>
    </form>
    <script>
        // oninput:监听当前指定元素内容的改变：只要内容改变就触发
    document.getElementById("userName").oninput=function(){
        console.log("oninput:"+this.value);
    }
    // onkeyup:键盘抬起的时候触发，每个键的弹起都会触发一次
    document.getElementById("userName").onkeyup=function(){
        console.log("onkeyup:"+this.value);
    }
    //oninvalid：当验证不能通过时触发
    document.getElementById("userPhone").oninvalid=function(){
        //设置默认的提示信息
        this.setCustomValidity("请输入合法的11位手机号");
    }

    document.getElementById("score").oninput=function(){
        document.getElementById("level").value=this.value;
    }
    
    </script>
</body>
</html>
